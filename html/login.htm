<!DOCTYPE html>
<head>
	<title>Login</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicons -->	
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
<!-- bootstrap -->	
	<link rel="stylesheet" href="../assets/fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
<!-- Stylesheet -->	
	<link href="../css/login.css" rel="stylesheet" type="text/css">	
	
	<script type="text/javascript"  src="../js/common.js"></script>
	
</head>
<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-login-form-2" role="form" action="#" method="post">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1><a href="../index.htm">JUANG</a></h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-6">
				        <div class="form-group">
				          <div class="col-md-12">		          	
				            <label for="username" class="control-label">用 户 名：</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-user"></i>
				            	<input type="text" class="form-control" id="username" placeholder="">
				            </div>		            		            		            
				          </div>              
				        </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <label for="password" class="control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-lock"></i>
				            	<input type="password" class="form-control" id="password" placeholder="">
				            </div>
				          </div>
				        </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <a href="forgetpassword.htm">忘记登录密码</a>
				          </div>
				        </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <input type="button" value="登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录" class="btn btn-warning" onclick="return login()"/>
				          </div>
				        </div>
				        <div class="form-group">
				          	<div class="col-md-12">
				        		<a href="register.htm" class="text-center">免费注册</a>
				       	 	</div>
				    	</div>
					</div><br/>
					<div class="templatemo-other-signin col-md-6">
						<label class="margin-bottom-15">你也可以选择第三方登录：</label><br/><br/>
						<a class="btn btn-block btn-social btn-qq margin-bottom-15">
						    <i class="fa fa-qq"></i> Q Q 登 录
						</a>
						<a class="btn btn-block btn-social btn-weibo margin-bottom-15">
						    <i class="fa fa-weibo"></i> 微 博 登 录
						</a>
						<a class="btn btn-block btn-social btn-wechat">
						    <i class="fa fa-wechat"></i> 微 信 登 录
						</a>
					</div>   
				</div>				 	
		      </form>		      		      
		</div>
	</div>
</body>
</html>
